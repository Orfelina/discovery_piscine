<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red balloon</title>
</head>
<style>
   body {
    display: flex;
    justify-content: center; 
    align-items: center; 
    height: calc(100vh - 200px);
    align-items: center;
   }
    
.globo {
        width: 200px;
        height: 200px;
        background-color: rgb(181, 6, 6);
        border-radius: 50%; 
}
 
</style>
    <body>
    <div id="globo" class="globo" onclick="crecerbola"(this); cacmbiarcolorbola(this); >
    <div class="contenedor"></div>
    <script>
        const globo = document.getElementById('globo');
let size = 200;
let colorIndex = 0;
let colors = ['red', 'green', 'blue'];

function changeColor() {
    globo.style.backgroundColor = colors[colorIndex];
    colorIndex = (colorIndex + 1) % colors.length;
}

function grow() {
    size += 10;
    if (size > 420) {
        globo.classList.add('explosion');
        size = 200;
        setTimeout(() => {
            globo.classList.remove('explosion');
        }, 1000);
    }
    globo.style.width = size + 'px';
    globo.style.height = size + 'px';
}

function shrink() {
    size -= 5;
    if (size < 200) {
        size = 200;
    }
    globo.style.width = size + 'px';
    globo.style.height = size + 'px';
    changeColor();
}

globo.addEventListener('click', () => {
    grow();
    changeColor();
});

globo.addEventListener('mouseenter', () => {
    changeColor();
});

globo.addEventListener('mouseleave', () => {
    shrink();
});
    </script>
    </body>
</html>
